@for (user of users$ | async; track user.id) {
  <div class="py-2 border-bottom-1 border-200 flex gap-2 align-items-center">
    <app-user-preview
      [name]="user.name"
      [avatarId]="user.avatarId"
    ></app-user-preview>
    <div class="ml-auto flex gap-2 flex-shrink-0">
      @if ((userAbilityService.ability$ | async)?.can("delete", "User")) {
        <app-remove-user-button [userId]="user.id"></app-remove-user-button>
      }
    </div>
  </div>
}
